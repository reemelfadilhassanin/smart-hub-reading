<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books - Smart Hub</title>
  <link rel="icon" href="img/icone.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <button id="preselect-button">Preselect Shelf</button>
  <!-- Fixed-top navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="index.html"><i class="fas fa-book"></i> SMART HUB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="books.html">Books <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shelves.html">Shelves</a>
          
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
        
      </ul>
    </div>
  </nav>
  <div id="error-message" class="text-center"></div>

  <!-- Night Mode Slider -->
  <div class="night-mode-slider">
    <label class="switch">
      <input type="checkbox" id="night-mode-toggle">
      <span class="slider round">
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
      </span>
    </label>
  </div>

  <div class="container mt-5 pt-5">
    <div id="title" class="center text-center">
      <h1 id="header" class="mt-5">Find your books</h1>
      <div class="row">
        <div id="input" class="input-group mx-auto col-lg-8 col-md-8 col-sm-12">
          <input id="search-box" type="text" class="form-control" placeholder="Search Books!...">
          <select id="filter-select" class="form-control">
            <option value="">No Filter</option>
            <option value="partial">Partial Preview</option>
            <option value="full">Full Preview</option>
            <option value="free-ebooks">Free eBooks</option>
            <option value="paid-ebooks">Paid eBooks</option>
            <option value="ebooks">All eBooks</option>
          </select>
          <div class="input-group-append">
            <button id="search" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
      <!-- Button group for Newest, Oldest, and Load More -->
      <div class="btn-group-container d-flex flex-wrap justify-content-center mt-3">
        <button id="sort-newest" class="btn btn-custom">Newest</button>
        <button id="sort-oldest" class="btn btn-custom">Oldest</button>
        <button id="load-more" class="btn btn-custom">Load More</button>
        <button id="add-to-shelf" class="btn btn-primary">Add to Shelf</button>
      </div>
    </div>
    <div class="book-list">
      <h2 class="text-center">Your books</h2>
      <div id="list-output" class="row">
        <!-- Cards will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Shelf Modal -->
  <div class="modal fade" id="shelfModal" tabindex="-1" role="dialog" aria-labelledby="shelfModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="shelfModalLabel">Add Books to Shelf</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="shelf-select">Select Shelf:</label>
            <select id="shelf-select" class="form-control">
              <option value="currently-reading">Currently Reading</option>
              <option value="want-to-read">Want to Read</option>
              <option value="read">Read</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="confirm-add-to-shelf" class="btn btn-primary">Add to Shelf</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- JavaScript and Bootstrap dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!--<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>-->

  <script src="js/index.js"></script>
</body>
</html>
