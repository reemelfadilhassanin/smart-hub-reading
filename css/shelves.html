<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Shelves - Smart Hub</title>
  <link rel="icon" href="img/icone.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Define the keyframes for the animation */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-80px);
      }
      60% {
        transform: translateY(-30px);
      }
    }

    /* Apply animation and color change on hover */
    .navbar-brand i {
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .navbar-brand i:hover {
      color: #ff1e00; /* Change to your preferred color */
      animation: bounce 1s;
    }

    /* Optional: Define other color states for different icons */
    .shelf-title i {
      transition: color 0.3s ease;
    }

    .shelf-title i:hover {
      color: #1e90ff; /* Change to your preferred color */
    }

    /* Shelf styles */
    .shelf-row {
      margin-bottom: 30px; /* Add space between rows */
      border: 2px solid #007bff; /* Blue border for each shelf */
      border-radius: 5px; /* Rounded corners */
      padding: 15px; /* Padding inside the border */
      background-color: #f9f9f9; /* Background color for the shelf */
    }

    .shelf-title {
      margin-bottom: 15px; /* Space below the title */
    }

    .shelf-list {
      list-style: none;
      padding: 0;
    }

    .shelf-list li {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      position: relative;
    }

    .shelf-list li .btn-heart {
      position: absolute;
      right: 10px;
      top: 10px;
    }
  </style>
</head>
<body>
  <!-- Fixed-top navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="index.html"><i class="fas fa-book"></i> SMART HUB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="books.html">Books</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="shelves.html">Shelves <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Container for managing shelves -->
  <div class="container mt-5 pt-5">
    <h1 class="text-center">Manage Your Shelves</h1>

    <!-- Shelf Rows -->
    <div class="shelf-row">
      <h3 class="shelf-title"><i class="fas fa-book-reader"></i> Currently Reading</h3>
      <ul id="currently-reading" class="shelf-list">
        <!-- Books will be dynamically added here -->
      </ul>
    </div>

    <div class="shelf-row">
      <h3 class="shelf-title"><i class="fas fa-bookmark"></i> Want To Read</h3>
      <ul id="want-to-read" class="shelf-list">
        <!-- Books will be dynamically added here -->
      </ul>
    </div>

    <div class="shelf-row">
      <h3 class="shelf-title"><i class="fas fa-check-double"></i> Read</h3>
      <div id="read-empty-message" class="text-center" style="display: none;">
        <img src="img/no_book-removebg-preview.png" alt="No Books" class="no-books-img">
        <p class="no-books-text">Oh, you have no books in this shelf.</p>
      </div>
      <ul id="read" class="shelf-list">
        <!-- Books will be dynamically added here -->
      </ul>
    </div>

    <!-- Button group for managing books -->
    <div class="btn-group-container d-flex flex-wrap justify-content-center mt-3">
      <button id="move-to-shelf" class="btn btn-custom btn-primary"><i class="fas fa-arrow-right"></i> Move to Shelf</button>
      <button id="remove-from-shelf" class="btn btn-custom btn-danger"><i class="fas fa-trash-alt"></i> Remove from Shelf</button>
    </div>
  </div>

  <!-- JavaScript and Bootstrap dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="js/shelves.js"></script>
</body>
</html>
